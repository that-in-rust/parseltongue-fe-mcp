name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-13
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../fe-tools-${{ matrix.target }}.tar.gz fe-tools
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fe-tools-${{ matrix.target }}
          path: fe-tools-${{ matrix.target }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/fe-tools-aarch64-apple-darwin/fe-tools-aarch64-apple-darwin.tar.gz
            artifacts/fe-tools-x86_64-apple-darwin/fe-tools-x86_64-apple-darwin.tar.gz
            artifacts/fe-tools-x86_64-unknown-linux-gnu/fe-tools-x86_64-unknown-linux-gnu.tar.gz
